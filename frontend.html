<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Nutrition Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <h1>
            <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">restaurant</span>
            Singapore Nutrition Bot
        </h1>

        <div id="chat-box">
            <!-- Initial messages will be added by JavaScript -->
            <div class="mui-message bot">
                <div style="display: flex; align-items: flex-start; gap: 10px;">
                    <span class="material-icons" style="color: #38a169; margin-top: 2px;">nutrition</span>
                    <div style="flex: 1;">Hello! I can help with nutrition info for Singaporean foods.</div>
                </div>
            </div>
            
            <div class="mui-message bot">
                <div style="display: flex; align-items: flex-start; gap: 10px;">
                    <span class="material-icons" style="color: #38a169; margin-top: 2px;">restaurant</span>
                    <div style="flex: 1;">Try asking about chicken rice, laksa, or nasi lemak!</div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about food nutrients..." autocomplete="off">
            <button onclick="sendMessage()">
                <span class="material-icons">send</span>
                Send
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
